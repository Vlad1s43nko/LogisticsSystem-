{% extends "base.html" %}

{% block title %}Trucks - Logistics Management System{% endblock %}

{% block trucks_active %}active{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Trucks</h1>
</div>

<div id="trucksListRoot"></div>
{% endblock %}

{% block scripts %}
<script type="text/babel">
{% raw %}
// TrucksListing Component
const TrucksListingComponent = () => {
    const { useState, useEffect } = React;
    
    // State for active tab
    const [activeTab, setActiveTab] = useState('active');
    
    // State for trucks data
    const [activeTrucks, setActiveTrucks] = useState([]);
    const [maintenanceTrucks, setMaintenanceTrucks] = useState([]);
    const [parkedTrucks, setParkedTrucks] = useState([]);
    
    // State for search query
    const [searchQuery, setSearchQuery] = useState('');
    
    useEffect(() => {
        // Load data from dummyData
        const allTrucks = window.dummyData.trucks;
        setActiveTrucks(allTrucks.filter(truck => truck.status === 'In Trip'));
        setMaintenanceTrucks(allTrucks.filter(truck => truck.status === 'Maintenance'));
        setParkedTrucks(allTrucks.filter(truck => truck.status === 'On Park'));
    }, []);
    
    // Get current truck list based on active tab
    const getCurrentTruckList = () => {
        switch(activeTab) {
            case 'active': return activeTrucks;
            case 'maintenance': return maintenanceTrucks;
            case 'parked': return parkedTrucks;
            default: return activeTrucks;
        }
    };
    
    // Filter trucks based on search query
    const filteredTrucks = getCurrentTruckList().filter(truck => 
        truck.licensePlate.toLowerCase().includes(searchQuery.toLowerCase()) ||
        truck.id.toLowerCase().includes(searchQuery.toLowerCase()) ||
        (truck.currentDriver && truck.currentDriver.toLowerCase().includes(searchQuery.toLowerCase()))
    );
    
    return (
        <div className="trucks-listing-container">
            {/* Search and Actions */}
            <div className="actions-bar">
                <div className="search-container">
                    <input 
                        type="text" 
                        className="form-control" 
                        placeholder="Search trucks..." 
                        value={searchQuery}
                        onChange={(e) => setSearchQuery(e.target.value)}
                    />
                </div>
                <div className="action-buttons">
                    <button className="btn btn-primary">
                        <i className="fas fa-plus"></i> Add New Truck
                    </button>
                </div>
            </div>
            
            {/* Tabs */}
            <ul className="nav nav-tabs mt-4">
                <li className="nav-item">
                    <button 
                        className={`nav-link ${activeTab === 'active' ? 'active' : ''}`}
                        onClick={() => setActiveTab('active')}
                    >
                        Active Trucks ({activeTrucks.length})
                    </button>
                </li>
                <li className="nav-item">
                    <button 
                        className={`nav-link ${activeTab === 'parked' ? 'active' : ''}`}
                        onClick={() => setActiveTab('parked')}
                    >
                        Parked Trucks ({parkedTrucks.length})
                    </button>
                </li>
                <li className="nav-item">
                    <button 
                        className={`nav-link ${activeTab === 'maintenance' ? 'active' : ''}`}
                        onClick={() => setActiveTab('maintenance')}
                    >
                        Maintenance ({maintenanceTrucks.length})
                    </button>
                </li>
            </ul>
            
            {/* Tab Content */}
            <div className="tab-content mt-3">
                <div className="tab-pane active">
                    <div className="card">
                        <div className="card-header">
                            <h5>
                                {activeTab === 'active' && 'Active Trucks'}
                                {activeTab === 'parked' && 'Parked Trucks'}
                                {activeTab === 'maintenance' && 'Trucks in Maintenance'}
                            </h5>
                        </div>
                        <div className="card-body">
                            <div className="table-responsive">
                                <table className="table table-hover">
                                    <thead>
                                        <tr>
                                            <th style={{width: '12%'}}>License Plate</th>
                                            <th style={{width: '15%'}}>Status</th>
                                            <th style={{width: '18%'}}>Current Driver</th>
                                            <th style={{width: '15%'}}>Total Distance</th>
                                            <th style={{width: '12%'}}>Trip Days</th>
                                            <th style={{width: '13%'}}>Profit</th>
                                            <th style={{width: '15%'}}>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredTrucks.length > 0 ? (
                                            filteredTrucks.map(truck => (
                                                <tr key={truck.id}>
                                                    <td>
                                                        <div className="truck-name">
                                                            <img 
                                                                src={window.placeholderImages.truck} 
                                                                alt={truck.licensePlate} 
                                                                className="truck-avatar-small"
                                                            />
                                                            {truck.licensePlate}
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <span className={`status-badge ${truck.status.toLowerCase().replace(' ', '-')}`}>
                                                            {truck.status}
                                                        </span>
                                                    </td>
                                                    <td>
                                                        {truck.currentDriver || 
                                                            <span className="text-muted">Not Assigned</span>
                                                        }
                                                    </td>
                                                    <td>{truck.stats && truck.stats.totalDistance || '0'} km</td>
                                                    <td>{truck.stats && truck.stats.tripDays || '0'} days</td>
                                                    <td>
                                                        <span className={truck.stats && truck.stats.profit && parseInt(truck.stats.profit.replace(',', '')) > 0 ? 'text-success' : 'text-danger'}>
                                                            {truck.stats && truck.stats.profit || '0'} â‚¬
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <div className="action-buttons">
                                                            <a href={`/truck/${truck.id}`} className="btn btn-sm btn-outline-primary">
                                                                <i className="fas fa-eye"></i>
                                                            </a>
                                                            <button className="btn btn-sm btn-outline-secondary">
                                                                <i className="fas fa-edit"></i>
                                                            </button>
                                                            {activeTab === 'maintenance' ? (
                                                                <button className="btn btn-sm btn-outline-success" title="Mark as Ready">
                                                                    <i className="fas fa-tools"></i>
                                                                </button>
                                                            ) : (
                                                                <button className="btn btn-sm btn-outline-warning" title="Send to Maintenance">
                                                                    <i className="fas fa-wrench"></i>
                                                                </button>
                                                            )}
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))
                                        ) : (
                                            <tr>
                                                <td colSpan="7" className="text-center">
                                                    No trucks found matching your search.
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    );
};

try {
    // Render the TrucksListing component
    ReactDOM.render(
        <TrucksListingComponent />,
        document.getElementById('trucksListRoot')
    );
} catch (error) {
    console.error("Error rendering TrucksListing component:", error);
    document.getElementById('trucksListRoot').innerHTML = `
        <div class="alert alert-danger">
            <h4>Error Loading Trucks List</h4>
            <p>${error.message}</p>
        </div>
    `;
}
{% endraw %}
</script>
{% endblock %}
