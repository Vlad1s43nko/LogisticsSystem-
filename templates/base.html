<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Logistics Management System{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}" id="theme-stylesheet" disabled>
    <!-- React and Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Custom JS Utils -->
    <script src="{{ url_for('static', filename='js/utils/dummyData.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/placeholder-images.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/charts.js') }}"></script>
    <!-- Map Component (load before other components) -->
    <script src="{{ url_for('static', filename='js/components/MapComponent.js') }}"></script>
    {% block head_scripts %}{% endblock %}
</head>
<body class="body-light">
    <div class="layout-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Logistics System</h3>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/" class="{% block dashboard_active %}{% endblock %}">
                        <i class="fas fa-tachometer-alt"></i> <span class="nav-text">Dashboard</span>
                    </a></li>
                    <li><a href="/trucks" class="{% block trucks_active %}{% endblock %}">
                        <i class="fas fa-truck"></i> <span class="nav-text">Trucks</span>
                    </a></li>
                    <li><a href="/drivers" class="{% block drivers_active %}{% endblock %}">
                        <i class="fas fa-users"></i> <span class="nav-text">Drivers</span>
                    </a></li>
                    <li><a href="/trips" class="{% block trips_active %}{% endblock %}">
                        <i class="fas fa-route"></i> <span class="nav-text">Trips</span>
                    </a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Overlay for sidebar expansion -->
        <div class="content-overlay" id="contentOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <!-- SINGLE sidebar toggle button - no duplicates -->
                    <button id="sidebarToggle" class="sidebar-toggle-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                
                <div class="header-center">
                    <div class="header-search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                </div>
                
                <div class="header-actions">
                    <button class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </header>

            <div class="content-container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Include custom JS BEFORE any other scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Sidebar Toggle Function -->
    <script>
        console.log("Base template loaded");
        
        // Add sidebar toggle function
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const contentOverlay = document.getElementById('contentOverlay');
            
            if (sidebarToggle && sidebar && contentOverlay) {
                console.log("Setting up sidebar toggle (base.html)");
                
                // Toggle sidebar on button click
                sidebarToggle.addEventListener('click', function() {
                    console.log("Sidebar toggle clicked");
                    sidebar.classList.toggle('expanded');
                    
                    if (sidebar.classList.contains('expanded')) {
                        contentOverlay.classList.add('active');
                    } else {
                        contentOverlay.classList.remove('active');
                    }
                });
                
                // Close sidebar when clicking the overlay
                contentOverlay.addEventListener('click', function() {
                    sidebar.classList.remove('expanded');
                    contentOverlay.classList.remove('active');
                });
            }
        });
    </script>

    <!-- Theme Toggle Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeStylesheet = document.getElementById('theme-stylesheet');
        const body = document.body;
        
        // Function to apply theme
        function applyTheme(theme) {
            if (theme === 'dark') {
                themeStylesheet.disabled = false;
                body.classList.remove('body-light');
                body.classList.add('body-dark');
                const icon = themeToggle.querySelector('i');
                if (icon) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                }
            } else {
                themeStylesheet.disabled = true;
                body.classList.remove('body-dark');
                body.classList.add('body-light');
                const icon = themeToggle.querySelector('i');
                if (icon) {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            }
        }
        
        // Apply saved theme immediately (before any visual rendering)
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
        
        // Theme toggle click handler
        if (themeToggle) {
            themeToggle.addEventListener('click', function() {
                const currentTheme = localStorage.getItem('theme') || 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
        }
    });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
