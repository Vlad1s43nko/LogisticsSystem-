{% extends "base.html" %}

{% block title %}Driver Details - Logistics Management System{% endblock %}

{% block drivers_active %}active{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Driver Details</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/drivers">Drivers</a></li>
            <li class="breadcrumb-item active" aria-current="page">Driver {{ driver_id }}</li>
        </ol>
    </nav>
</div>

<div id="driverDetailRoot" data-driver-id="{{ driver_id }}"></div>
{% endblock %}

{% block scripts %}
<script type="text/babel">
{% raw %}
// DriverDetail Component
const DriverDetailComponent = () => {
    const { useState, useEffect } = React;
    
    // Get driver ID from the DOM
    const driverId = document.getElementById('driverDetailRoot').getAttribute('data-driver-id');
    
    // State for driver data
    const [driver, setDriver] = useState(null);
    const [dateRange, setDateRange] = useState({ start: '', end: '' });
    
    useEffect(() => {
        // In a real app, this would fetch data from the backend
        // For now, we use dummy data
        const driverData = window.dummyData.drivers.find(d => d.id === driverId) || window.dummyData.drivers[0];
        setDriver(driverData);
        
        // Initialize charts
        if (driver) {
            const performanceCtx = document.getElementById('driverPerformanceChart');
            if (performanceCtx) {
                window.initDriverPerformanceChart(performanceCtx, window.dummyData.driverPerformanceData);
            }
        }
    }, [driverId, driver]);
    
    // Handle filter changes
    const handleFilterChange = () => {
        console.log("Filters applied:", { dateRange });
        // In a real app, this would fetch filtered data from the backend
    };
    
    if (!driver) {
        return <div className="loading">Loading driver data...</div>;
    }
    
    return (
        <div className="driver-detail-container">
            {/* Driver Profile Section */}
            <div className="profile-section">
                <div className="card">
                    <div className="card-body">
                        <div className="row">
                            {/* Left Column: Photo */}
                            <div className="col-md-4">
                                <div className="driver-photo-container">
                                    <img 
                                        src={window.placeholderImages.driver} 
                                        alt={driver.name} 
                                        className="driver-photo"
                                    />
                                </div>
                            </div>
                            
                            {/* Right Column: Driver Information */}
                            <div className="col-md-8">
                                <div className="driver-basic-info-vertical">
                                    <div className="driver-name-header">
                                        <h2>{driver.name}</h2>
                                    </div>
                                    
                                    <div className="driver-info-grid">
                                        <div className="info-item">
                                            <div className="info-label">Age</div>
                                            <div className="info-value">{driver.age}</div>
                                        </div>
                                        
                                        <div className="info-item">
                                            <div className="info-label">Status</div>
                                            <div className="info-value">
                                                <span className={`status-badge ${driver.currentStatus.toLowerCase().replace(' ', '-')}`}>
                                                    {driver.currentStatus}
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div className="info-item">
                                            <div className="info-label">Total Kilometers</div>
                                            <div className="info-value">{driver.totalKm} km</div>
                                        </div>
                                        
                                        <div className="info-item">
                                            <div className="info-label">Hire Date</div>
                                            <div className="info-value">{driver.hireDate}</div>
                                        </div>
                                        
                                        {driver.status === 'Inactive' && driver.leaveDate && (
                                            <div className="info-item">
                                                <div className="info-label">Leave Date</div>
                                                <div className="info-value text-muted">{driver.leaveDate}</div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            {/* Filters Section */}
            <div className="filters-section mt-4">
                <div className="card">
                    <div className="card-header">
                        <h5>Performance Filters</h5>
                    </div>
                    <div className="card-body">
                        <div className="row">
                            <div className="col-md-6">
                                <div className="form-group row">
                                    <label className="col-sm-3 col-form-label">Date Range</label>
                                    <div className="col-sm-9 d-flex">
                                        <input 
                                            type="date" 
                                            className="form-control me-2" 
                                            value={dateRange.start}
                                            onChange={(e) => setDateRange({...dateRange, start: e.target.value})}
                                        />
                                        <input 
                                            type="date" 
                                            className="form-control" 
                                            value={dateRange.end}
                                            onChange={(e) => setDateRange({...dateRange, end: e.target.value})}
                                        />
                                    </div>
                                </div>
                            </div>
                            <div className="col-md-6 d-flex align-items-end">
                                <button className="btn btn-primary" onClick={handleFilterChange}>
                                    Apply Filters
                                </button>
                                <button className="btn btn-outline-secondary ms-2">
                                    Reset Filters
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            {/* Performance Data Section */}
            <div className="performance-section mt-4">
                <div className="card">
                    <div className="card-header">
                        <h5>Performance Data</h5>
                    </div>
                    <div className="card-body">
                        <div className="row driver-performance-stats">
                            <div className="col-xl-2 col-lg-4 col-md-6">
                                <div className="stat-card stat-card-compact">
                                    <div className="stat-icon">
                                        <i className="fas fa-road"></i>
                                    </div>
                                    <div className="stat-content">
                                        <h3>Total Distance</h3>
                                        <div className="stat-value">{driver.stats && driver.stats.totalKm || driver.totalKm || '0'} km</div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-xl-2 col-lg-4 col-md-6">
                                <div className="stat-card stat-card-compact">
                                    <div className="stat-icon">
                                        <i className="fas fa-money-bill-wave"></i>
                                    </div>
                                    <div className="stat-content">
                                        <h3>Total Spent</h3>
                                        <div className="stat-value">{driver.stats && driver.stats.totalSpent || '0'} â‚¬</div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-xl-2 col-lg-4 col-md-6">
                                <div className="stat-card stat-card-compact">
                                    <div className="stat-icon">
                                        <i className="fas fa-route"></i>
                                    </div>
                                    <div className="stat-content">
                                        <h3>Money/Kilometer</h3>
                                        <div className="stat-value">{driver.stats && driver.stats.moneyPerKm || '0'} â‚¬/km</div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-xl-2 col-lg-4 col-md-6">
                                <div className="stat-card stat-card-compact">
                                    <div className="stat-icon">
                                        <i className="fas fa-gas-pump"></i>
                                    </div>
                                    <div className="stat-content">
                                        <h3>Fuel Expenses</h3>
                                        <div className="stat-value">{driver.stats && driver.stats.fuelExpenses || '0'} â‚¬</div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-xl-2 col-lg-4 col-md-6">
                                <div className="stat-card stat-card-compact">
                                    <div className="stat-icon">
                                        <i className="fas fa-tint"></i>
                                    </div>
                                    <div className="stat-content">
                                        <h3>Money/Liter</h3>
                                        <div className="stat-value">{driver.stats && driver.stats.moneyPerLiter || '0'} â‚¬/l</div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-xl-2 col-lg-4 col-md-6">
                                <div className="stat-card stat-card-compact">
                                    <div className="stat-icon">
                                        <i className="fas fa-calendar-day"></i>
                                    </div>
                                    <div className="stat-content">
                                        <h3>Trip Days</h3>
                                        <div className="stat-value">{driver.stats && driver.stats.tripDays || '0'} days</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            {/* Performance Chart */}
            <div className="chart-section mt-4">
                <div className="card">
                    <div className="card-header">
                        <h5>Performance Metrics Over Time</h5>
                    </div>
                    <div className="card-body">
                        <canvas id="driverPerformanceChart" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    );
};

try {
    // Render the DriverDetail component
    ReactDOM.render(
        <DriverDetailComponent />,
        document.getElementById('driverDetailRoot')
    );
} catch (error) {
    console.error("Error rendering DriverDetail component:", error);
    document.getElementById('driverDetailRoot').innerHTML = `
        <div class="alert alert-danger">
            <h4>Error Loading Driver Details</h4>
            <p>${error.message}</p>
        </div>
    `;
}
{% endraw %}
</script>
{% endblock %}
